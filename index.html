<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width" />
 	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700italic,700' rel='stylesheet' type='text/css'>
  
 	<title>Scratch Card</title>

 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 	<link rel="stylesheet" href="css/style.css">
 
</head>
<body>
	<div id="ticket-container" class="container">
		<div class="ticket-value">
			<h2>$1</h2>
		</div>
		<div class="row">
			<div class="title col-8">
				<h1>Scratch to Get Hired as a Junior Web Developer!</h1>
			</div>
			<div class="instructions col-4">
				<p>Match one of each of the 3 symbols shown to win the prize! 
					<span class="winning-symbols">
						<img src="images/symbols/logo-html.png" alt="">
					</span>
					<span class="winning-symbols">
						<img src="images/symbols/logo-css.png" alt="">
					</span>
					<span class="winning-symbols">
						<img src="images/symbols/logo-js.png" alt="">
					</span>
				</p>
			</div>
		</div>
		<div class="scratch-container">
			<div class="row">
				<div class="col-4">
					<div id="box1" class="scratchpad"></div>
				</div>
				<div class="col-4">
					<div id="box2" class="scratchpad"></div>
				</div>
				<div class="col-4">
					<div id="box3" class="scratchpad"></div>
				</div>
				<div class="col-4">
					<div id="box4" class="scratchpad"></div>
				</div>
				<div class="col-4">
					<div id="box5" class="scratchpad"></div>
				</div>
				<div class="col-4">
					<div id="box6" class="scratchpad"></div>
				</div>
			</div>
		</div>
		<div class="prize-container">
			<div class="row">
				<div class="col-4">
					<div>
						<p>Scratch to Show Prize: </p>
					</div>
				</div>
				<div class="col-6">
					<div id="prize" class="scratchpad"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="wallet">
		<div class="container">
			<div class="row">
				<div class="wallet-amount col-4">
					<p>You have $<span id="current-amount"></span></p>
				</div>
				<div class="prize-amount col-4">
					<p>You won $<span id="current-prize">0</span></p>
				</div>
			</div>
			<div class="row">
				<div id="play-again" class="col-4">
					<button type="button" class="btn btn-primary btn-lg btn-block">Play Again</button>
				</div>
				<div id="reset-game" class="col-4">
					<button type="button" class="btn btn-danger btn-lg btn-block">Reset Game</button>
				</div>
			</div>
		</div>
	</div>
	
	 
	 
	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/wScratchPad.min.js"></script>
	 
	<script type="text/javascript" src="js/main.js"></script>
	      
	 
</body>
</html>
